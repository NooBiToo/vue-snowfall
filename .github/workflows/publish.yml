name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          use-node-oidc: true

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Verify NPM authentication and package
        run: |
          echo "=== NPM Package Information ==="
          CURRENT_VERSION=$(npm view vue-snowfall version 2>/dev/null || echo "unknown")
          echo "Current version in NPM: $CURRENT_VERSION"
          echo "Package name: vue-snowfall"
          echo ""
          echo "=== OIDC Configuration ==="
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "OIDC will be used for authentication during publish"

      - name: Publish to NPM
        run: |
          echo "Publishing vue-snowfall@${{ steps.get_version.outputs.version }}"
          pnpm publish --access public --no-git-checks
        continue-on-error: false

